<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quote Generator</h1>
    <h3>Click the button to reveal a quote!</h3>

    <div>
      <button id="btn"><em>Generate quote</em></button>
    </div>

    <div id="quote">Click the button to get a quote!</div>

    <script>
      const btn = document.getElementById("btn");
      const quoteDiv = document.getElementById("quote");

      async function fetchQuote() {
        try {
          const response = await fetch("https://zenquotes.io/api/random");
          const data = await response.json();
          quoteDiv.textContent = `"${data[0].q}" â€” ${data[0].a}`;
        } catch (error) {
          quoteDiv.textContent = "Oops! Could not fetch a quote.";
        }
      }

      btn.addEventListener("click", fetchQuote);
    </script>
  </body>
</html>
